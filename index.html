<html>
  <head>
    <link rel="stylesheet" type="text/css" href="dist/css/parcel.css"/>
  </head>
  <body>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Parcel</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <div class="navbar-form navbar-left">
            <div class="form-group">
              <input id="search" type="text" class="form-control" placeholder="Search By Address">
            </div>
            <a id="search-btn" class="btn btn-default">Search</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div id="map"></div>

    <script type="text/javascript" src="dist/js/parcel.js"></script>
    <script type="text/javascript">

        document.addEventListener("DOMContentLoaded", function(event) {
            var options = {
                    search: {
                        searchInput: '#search',
                        searchButton: '#search-btn'
                    }
                };

            require('app').init(options);
        });

    </script>

    <script type="text/template" id="id-popup">
      <h4>${ ADDRESS }</h4>
    </script>
  </body>

</html>
